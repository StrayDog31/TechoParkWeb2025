{% load static %}
<style>
  .question-card {
    transition: transform 0.2s;
  }
  .question-card:hover {
      transform: translateY(-2px);
  }
  .user-img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    object-position: top;
    border-radius: 5%;
  }
  .count {
    font-size: 0.75rem;
    margin-top: 0.2rem;
  }
</style>
<div class="card mb-3 question-card">
        <div class="card-body">
          <div class="row">
            <div class="col-2 text-center">
              <div class="mb-2">
                <img src="{%  static "/images/logged_user.png" %}" alt="user" class="user-img">
              </div>
              <div class="d-flex align-items-center justify-content-center gap-2">
                <div class="d-flex flex-column align-items-center">
                  <button type="button" class="btn btn-outline-success btn-sm">
                    <i class="bi bi-arrow-up"></i>
                  </button>
                  <span class="count">{{ question.likes }}</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <button type="button" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-arrow-down"></i>
                  </button>
                  <span class="count">{{ question.dislikes }}</span>
                </div>
              </div>
            </div>
            <div class="col-10">
              <h5 class="card-title"><a href="{% url 'single_question' question.id %}" class="text-decoration-none text-dark">{{ question.title }}</a></h5>
              <p class="card-text text-muted">{{ question.text }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <a href="#" class="btn btn-outline-dark btn-sm">answers (3)</a>
                <div class="text-muted small">
                  <span>Tags:</span>
                  <a href="#" class="badge bg-warning text-white ms-1">rewards</a>
                  <a href="#" class="badge bg-warning text-white">frozen meat</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
