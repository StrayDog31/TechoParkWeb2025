{% load static %}
<div class="card mb-3 answer-card {% if answer.isSolution %}best-answer{% endif %}">
  <div class="card-body">
    <div class="row">
      <div class="col-2 text-center">
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex align-items-center justify-content-center gap-2">
            <div class="d-flex flex-column align-items-center">
              <button type="button" class="btn btn-outline-success btn-sm">
                <i class="bi bi-arrow-up"></i>
              </button>
              <span class="count">{{ answer.likes }}</span>
            </div>
            <div class="d-flex flex-column align-items-center">
              <button type="button" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-arrow-down"></i>
              </button>
              <span class="count">{{ answer.dislikes }}</span>
            </div>
          </div>
          {% if answer.isSolution %}
            <div class="mt-2 text-success"><i class="bi bi-check-circle-fill"></i></div>
          {% endif %}
        </div>
      </div>
      <div class="col-10">
        <div class="card-text mb-3">
          <p>{{ answer.text }}</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm">Share</button>
          </div>
          {% if answer.isSolution %}
            <button class="btn btn-success btn-sm disabled">Best answer</button>
          {% else %}
            <button class="btn btn-outline-success btn-sm">Mark as solution</button>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer bg-transparent">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="{% static 'images/logged_user.png' %}" alt="user" class="rounded-circle account-img me-2">
        <div>
          <div class="fw-bold">HelmetExpert</div>
          <div class="text-muted small">answered 5 hours ago</div>
        </div>
      </div>
      <button class="btn btn-outline-danger btn-sm">Report</button>
    </div>
  </div>
</div>
