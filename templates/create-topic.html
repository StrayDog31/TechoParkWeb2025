<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% include 'layouts/header.html' %}
        <style>
        .editor-toolbar {
            background-color: #f8f9fa;
            padding: 5px;
            border-radius: 5px 5px 0 0;
            border: 1px solid #dee2e6;
        }
        .answer-textarea:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
         }
        #questionText {
            min-height: 200px;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    {% include 'layouts/nav-bar.html' %}
    <main class="container my-4">
        <div class="row">
            <section class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h5 class="mb-0">Create a new topic</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4">
                                <label for="questionTitle" class="form-label fw-bold">Title</label>
                                <input type="text" class="form-control answer-textarea" id="questionTitle">
                            </div>
                            <div class="mb-4">
                                <label for="questionText" class="form-label fw-bold">Body</label>
                                <div class="editor-toolbar mb-0">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-type-bold"></i></button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-type-italic"></i></button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-code"></i></button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-list-ul"></i></button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-list-ol"></i></button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-link"></i></button>
                                </div>
                                <textarea class="form-control answer-textarea" id="questionText" rows="8"></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="questionTags" class="form-label fw-bold">Tags</label>
                                <input type="text" class="form-control answer-textarea" id="questionTags">
                                <div class="mt-2" id="selectedTags"></div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary">Preview</button>
                                <button type="submit" class="btn btn-warning text-white">Send your question</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        {% include 'layouts/side-bar.html' %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>
</html>
