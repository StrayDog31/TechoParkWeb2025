{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% include 'layouts/header.html' %}
    <style>
        .editor-toolbar {
            background-color: #f8f9fa;
            padding: 5px;
            border-radius: 5px 5px 0 0;
            border: 1px solid #dee2e6;
        }
        .answer-textarea:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        }
        #questionText {
            min-height: 200px;
            border-radius: 0 0 5px 5px;
        }
        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .form-buttons .btn {
            flex: 0 0 auto;
        }
    </style>
</head>
<body>
    {% include 'layouts/nav-bar.html' %}
    <main class="container my-4">
        <div class="row">
            <section class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h5 class="mb-0">Create a new topic</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            {% bootstrap_form form %}
                            
                            <div class="form-buttons mt-4">
                                <a href="{% url 'main' %}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg me-1"></i> Cancel
                                </a>
                                {% bootstrap_button "Ask" button_type="submit" button_class="btn-warning" %}
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            {% include 'layouts/side-bar.html' %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>
</html>
