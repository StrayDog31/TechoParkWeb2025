{% extends "page-layouts/main-base.html" %}
{% load static %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4">Questions tagged with "{{ tag_name }}":</h1>
        <div>
            <a href="{% url 'main' %}" class="btn btn-outline-dark btn-sm">New topics</a>
            <a href="{% url 'hot' %}" class="btn btn-outline-dark btn-sm">Hot topics</a>
        </div>
    </div>
    {% for question in questions %}
        {% include 'layouts/question.html' %}
    {% endfor %}
{% endblock %}
